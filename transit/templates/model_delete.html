{% extends "base_generic.html" %}

{% block auth_content %}
<h2>Delete {{ model.get_class_name }}</h2>
<form class="mb-4" action="" method="post">
    {% csrf_token %}
    <div class="container ml-0">
        <p>Are you sure you wish to delete the following item? This CAN NOT be undone!</p>
        <p><strong>{{ model }}</strong></p>
        <hr>
        <div class="d-flex flex-wrap mt-2">
            <div class="mr-auto mb-4">
                <button class="btn btn-secondary btn-lg m-2" type="submit" name="cancel" formnovalidate><span class="oi oi-x mr-2"></span>Cancel Changes</button>
            </div>
            <div>
                <button class="btn btn-danger btn-lg m-2" type="submit" name="delete" formnovalidate><span class="oi oi-delete mr-2"></span>Delete {{model.get_class_name}}</button>
            </div>
            <div>
            </div>
        </div>
    </div>
</form>
{% endblock %}

{% block content %}
<p>You are not authorized. Please <a href="{% url 'login' %}?next={{ request.path }}">log in</a>.</p>
{% endblock %}
