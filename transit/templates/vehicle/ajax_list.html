<h3>Vehicles <a class="btn btn-success btn-sm" href="{% url 'vehicle-create' %}"><span class="oi oi-plus mr-2"></span>New</a></h3>
{% if vehicles %}
<script type="text/javascript">
    var row_mover = new RowMover("RowMover", ajax_loader);
</script>
<table class="mytable mytable-striped-sort">
    <thead>
        <td></td>
        <td></td>
        <td>Name</td>
        <td>Is logged?</td>
    </thead>
    {% for vehicle in vehicles %}
    {% if vehicle.sort_index == 0 %}
    <tr class="RowMover mytable-sort mytable-sort-hidden" onclick="row_mover.moveItem('')"><td colspan="4"></td></tr>
    {% endif %}
    <tr>
        <td class="mytable-col-arrows">
            <a id="vehicle_{{ vehicle_.id }}"></a>
            <button class="btn btn-outline-dark btn-sm btn-row-mover" onclick="row_mover.toggle(this, '{{ vehicle.id }}')"><span class="oi oi-resize-height"></span></button>
        </td>
        <td class="mytable-col-xs">
            <div class="dropdown ajax-blocker">
                <button class="btn btn-outline-dark btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="oi oi-pencil"></span>
                </button>
                <div class="dropdown-menu shadow">
                    <a href="{% url 'vehicle-edit' vehicle.id %}" class="dropdown-item">Edit vehicle</a>
                    {% if perms.transit.can_delete_vehicle %}
                    <div class="dropdown-divider"></div>
                    <a href="{% url 'vehicle-delete' vehicle.id %}" class="dropdown-item text-danger">Delete vehicle</a>
                    {% endif %}
                </div>
            </div>
        </td>
        <td class="mytable-col-lg">{{ vehicle.name }}</td>
        <td class="mytable-col-sm"><span class="oi {% if vehicle.is_logged %}oi-check{% elif vehicle.is_logged is False %}oi-x{% endif %}"></span></td>
    </tr>
    <tr class="RowMover mytable-sort mytable-sort-hidden" onclick="row_mover.moveItem('{{ vehicle.id }}')"><td colspan="4"></td></tr>
    {% endfor %}
</table>
{% endif %}
